<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <audio controls loop >
      <source  src="./assets/music/[YT2mp3.info] - The Pink Panther Theme Music (320kbps).mp3" type="audio/mpeg" > 
  </audio>
    <h1>Hangman</h1>
    <p>Find the hidden word- Enter a letter</p>
    <div class="main">
        <svg class="figure-container" height="300" width="250">
            <----asilqan----->
          <line  x1="60" y1="20" x2="200" y2="20"/>
          <line   x1="60" y1="20" x2="60" y2="250" />
          <line  x1="20" x2="100" y1="250" y2="250"/>
          <line  x1="200" x2="200" y1="20" y2="60"/>
          
           <-----head------->
          <circle cx="200" cy="80" r="20" class="figure-part" />
          <-----body------>
          <line x1="200" y1="100" x2="200" y2="170" class="figure-part" />
          <----legs----->
          <line  x1="200" x2="170" y1="170" y2="190" class="figure-part"/>
          <line  x1="200" x2="230" y1="170" y2="190" class="figure-part"/>
          <------arms---->
          <line x1="200" x2="230" y1="100" y2="140" class="figure-part"/>
          <line  x1="200" x2="170" y1="100" y2="140" class="figure-part"/>
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters">

            </div>
            
        </div>
        <div class="word" id="word">
           
            
        </div>
    </div>
          
        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message"></h2>
                <button id="button">Play Again  </button>
            </div>
        </div>
        <div class="notification-contanier" id="notification-contanier">
            <p>You have already entered this letter </p>
        </div>

   
 


   
    
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
